<form id="editDocumentForm" method="post" enctype="multipart/form-data" 
      action="{% url 'verifikasi_dokumen' document.pelatihan.id document.id %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label">Jenis Dokumen</label>
        <input type="text" class="form-control" value="{{ document.get_nama_display }}" readonly>
    </div>

    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors|first }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
</form>
