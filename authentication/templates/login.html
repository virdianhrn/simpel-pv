{% extends 'base.html' %}
{% load static %}
{% block title %} Masuk {% endblock title %}

{% block content%}
<div class="page-header align-items-center min-vh-100"
  style="
    background-image: url({% static 'img/bbpvp-bekasi.jpg' %});
    background-size: cover;
    background-position: center;
  ">

  <span class="mask bg-gradient-dark opacity-6"></span>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 text-center mx-auto">
        <h1 class="text-white mb-2 mt-5">Selamat Datang!</h1>
        <p class="text-lead text-white-50">SIPENA - Sistem Informasi Pemberkasan dan Arsip Pelatihan Vokasi</p>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mx-auto">
        <div class="card z-index-0">
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}

              {% if error %}
                <div class="alert alert-danger text-white text-center" role="alert">
                    {{ error }}
                </div>
              {% endif %}

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Masukkan username anda" name="username" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Masukkan password anda" name="password" required />
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Masuk</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
